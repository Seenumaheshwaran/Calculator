<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="table">
        <h2>Calculator</h2>
        <tr>
            <th colspan="3"><input type="text" id="result"></th>
            <td>C</td>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>+</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>-</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>X</th>
        </tr>
        <tr>
            <th>/</th>
            <th>0</th>
            <th>.</th>
            <th>=</th>
        </tr>
    </table>
</body>
</html>
